<mat-toolbar color="primary">
  <div class="container d-flex">
    <span routerLink="/" style="cursor: pointer;">Todo Maker</span>
    <span class="spacer"></span>
    <div class="d-flex jusify-content-around icons" style="width: 100px;" *ngIf="showMenu">
      <div class="d-flex align-items-center mr-2 px-2">
        <span routerLink="/users">Users</span>
        <mat-icon routerLink="/users">account_box</mat-icon>
      </div>
      |
      <div class="d-flex align-items-center mr-2 px-2">
        <span routerLink="/login">Login</span>
        <mat-icon routerLink="/login">login</mat-icon>
      </div>
      |
      <div class="d-flex align-items-center ml-2 px-2">
        <span routerLink="/register">Register</span>
        <mat-icon routerLink="/register">how_to_reg</mat-icon>
      </div>
    </div>

    <div class="d-flex justify-content-around icons" style="width: 100px;" *ngIf="!showMenu">
      <div class="d-flex align-items-center px-2">
        <span>Welcome {{username | titlecase}}</span>
      </div>
      |
      <div class="d-flex align-items-center px-2" (click)="logout()">
        <span>Logout</span>
        <mat-icon>logout</mat-icon>
      </div>
    </div>
  </div>
</mat-toolbar>
<div class="container py-3">
  <router-outlet></router-outlet>
</div>
